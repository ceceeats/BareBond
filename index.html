<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Random Questions</title>
	<style>
		html {
			height: -webkit-fill-available;
		}
		body {
			margin: 0;
			padding: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			font-family: monospace;
			font-size: 30px;
			min-height: 100vh;
			/* mobile viewport bug fix */
			min-height: -webkit-fill-available;
		}
		button {
			padding: 10px 20px;
			border-radius: 5px;
			background-color: #3b3b3b;
			color: #fff;
			font-family: monospace;
			font-size: 20px;
			border: none;
			cursor: pointer;
			outline: none;
		}
		div {
			text-align: center;
			max-width: 600px;
			padding: 0 30px;
		}
	</style> 
</head>
<body>
	<div id="question-container">
		<p id="question-text">Bare your Story, Bond through Truths.</p>
		<button id="question-button">start</button>
		
	</div>
	<script>
		const questions = [

			    "What crazy things will you do if you ever become rich?",

			    "How many times have you ever been in love?",

			    "When was the last time you broke someone’s heart?",
			    "Would you ever take back someone who cheated?",
			    "What would you do if your parents didn’t like your partner?",
			    "What do you wish to find in the next relationship?",
			    "What’s the most ridiculous thing you’ve ever done in the name of love?",
			    "Have you ever lost someone close to you?",
			    "When do you think a person is ready for marriage?",
			    "What qualities do you admire about your parents?",
			    "What kind of parent do you think you will be?",
			    "Do I have the same appearance in real life as you thought I would?",
			    "What’s your wish for me?",
			    "In a new relationship, what is one thing you are dying to try?",
			    "How many kids do you want in the future? Would you be willing to adopt?",
			    "What is the aspect of dating that you hate the most?",
			    "When you talk to others about me, how do you describe me?",
			    "What event from the past do you most want to see a recording of?",
			    "What is the meaning of your tattoos?",
			    "What’s something you wish you had never learned how it was made or how it works?",
			    "What was the best thing about how your parents/environment raised you?",
			    "Can you share some funny stories from your childhood?",
			    "What was the funniest injury you’ve ever suffered?",
			    "What names were ruined for you because you knew someone terrible with that name?",
			    "What do you really wish you knew when you were younger?",
			    "When have you felt your biggest adrenaline rush?",
			    "Looking back on your life, what have you done that has given you the most satisfaction?",
			    "What do you wish you could re-live in your lifetime?",
			    "What is the greatest struggle you’ve overcome?",
			    "What is your greatest fear?",
			    "What’s your biggest regret in life?",
			    "What was the worst phase in your life?",
			    "What was the best phase in your life?",
			    "What is the craziest thing you’ve ever done, and would you do it again?",
			    "What accomplishment are you most proud of?",
			    "What’s your “and then it got worse” story?",

			    "What makes you laugh the most?",

			    "Have you ever gotten into a fight at school?",
			    "Who are you when you are with me, and what are you like with other people?",
			    "What is one dream you have yet to accomplish?",
			    "What is something you’ve always wanted to do but you were afraid to?",
			    "What’s the one thing you would like to change about yourself?",

			    "If you were given immortality, but there was one condition, what would stop you from accepting immortality?",
			    "What great idea would you like to try if you had enough money?"
		];

		const questionText = document.getElementById("question-text");
		const questionButton = document.getElementById("question-button");

		questionButton.addEventListener("click", () => {
			const randomIndex = Math.floor(Math.random() * questions.length);
			const randomQuestion = questions[randomIndex];
			questionText.innerText = randomQuestion;
		});
	</script>
</body>
</html>
